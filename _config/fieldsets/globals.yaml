hide: true

fields:

  slug:
    hide: yes
  content:
    type: hidden




  logo_img:
    display: Logo
    type: file
    destination: assets/img/  #make sure the folder exists and is writable
    instructions:
      below: "Add the logo here, this will also display as a logo on all pages."
  header_img:
    display: Default Header Image
    type: file
    destination: assets/img/  #make sure the folder exists and is writable
    instructions:
      below: "Add an image here to be the default image for the taxonomies pages."
  button:
    display: Switch out red on buttons
    type: text
    instructions:
      below: "Place a hex color here to easily swap out the red color for the button. Do not place the # part of the hex color. "
  button_hover:
    display: Switch out hover on buttons
    type: text
    instructions:
      below: "Place a hex color here to easily swap out the hover for the button. Do not place the # part of the hex color."
  textlink:
    display: Switch out link color
    type: text
    instructions:
      below: "Place a hex color here to easily swap out the red color for the text links. Do not place the # part of the hex color. "
  darkred:
    display: Switch out link dark red color
    type: text
    instructions:
      below: "Place a hex color here to easily swap out dark red colors. Do not place the # part of the hex color. "
  lightred:
    display: Switch out link light red color
    type: text
    instructions:
      below: "Place a hex color here to easily swap out light red colors. Do not place the # part of the hex color. "
  trackingcode:
    display: Tracking code
    type: textarea
    instructions:
      below: "If you want to add tracking to each page place it here."

  social_section:
    type: section
    display: Social Items
    instructions: "Enter items for the social links in the footer."
  disqus:
    display: Disqus Name
    type: text
    instructions:
      below: "Add Disqus short name here for blog."
  twitter:
    display: Twitter
    type: text
    instructions:
      below: "Twitter link."
  facebook:
    display: Facebook
    type: text
    instructions:
      below: "Facebook link."
  rssfeed:
    display: RSS Feed
    type: text
    instructions:
      below: "Default for statamic is /blog/feed "





  sidebar_section:
    type: section
    display: Sidebar Items
    instructions: "Enter items for the sidebar."

  blogroll:
    display: Adding Links to other sites to Footer Extra Tab
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      url:
        display: URL Link
        type: text
        width: 30%
      linktext:
        display: Text for link
        type: text
        width: 30%

  callouts:
    display: Adding Callouts to Footer Extra Tab
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      photo:
        type: file
        display: Callout Image
        destination: assets/img
        show_thumbnail: true
      caption:
        display: Caption
        type: text
        width: 30%
      headline:
        display: Headline
        type: text
        width: 30%
